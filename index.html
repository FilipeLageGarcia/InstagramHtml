<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8" >
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
        <link rel = "stylesheet" href = "style.css" >
        <title> Instagram </title>
    </head>
    <body>
        <div class = "instagram-wrapper">
            <div class = "instagram-phone">
                <img src="./image/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class = "group" >
                    <img src = "./image/logo.png" class="logo" alt = "logo">
                    <div class="profile-foto">
                        <img src="./image/perfil.png" class = "pefil" alt = "foto perfil" >
                    </div>
                    <a href="#" class="login">Continue como Usuário01</a>
                    <a href="#" class="logout">Remover conta</a>
                </div>
                <div class = "group">
                    <p class="not-account"> Não é o Usuário01?</p>
                    <p class="notaccount">
                        <span class="link-blue" > Alternar Contas </span>
                        ou 
                        <span class="link-blue" > Inscreva-se </span>
                    </p>
                </div>
                <div class = "get-the-app" >
                    <p class="get-app"> Baixe o aplicativo </p>
                </div>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </body>
</html>
